<!DOCTYPE html>

<body>
    
  <!-- Header -->
    <header id="header" class="d-flex flex-column justify-content-center" >

      <!-- On larger screen -->
      <nav id="navbar" class="navbar navbar-md nav-menu d-none d-lg-block">
          <ul>
            <li>
              <a href="#home" class="nav-link shadow active">
                <i class="bi bi-house icon"></i>
                <span class="name">Home</span>
              </a>
            </li>
            <li>
              <a href="#about" class="nav-link shadow">

            <li>

            </li>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">

        </div>
        <div class="offcanvas-body">
          <nav id="navbar" class="navbar nav-menu navbar-sm">
            <ul>
              <li>
                <a href="#home" class="nav-link active">
                  <i class="bi bi-house icon"></i>
                  <span class="name">Home</span>
                </a>
              </li>
              <li>
                <a href="#about" class="nav-link">
                  <i class="bi bi-person icon"></i>

              </li>
              <li>

                </a>
              </li>
              <li>

                  <i class="bi bi-file-earmark icon"></i>

                </a>
              </li>
              <li>
                <a href="#contact" class="nav-link">
                  <i class="bi bi-envelope icon"></i>
                  <span class="name">Contact</span>
                </a>
              </li>

            </ul>
        </nav>
        </div>

            </li>
            <li>

            </li>
            <li>
              <a href=""><i class="bi bi-telegram"></i></a>
            </li>
            <li>
              <a href=""><i class="bi bi-envelope-fill"></i></a>
            </li>
           
          </ul>
        </div>
      </div>
